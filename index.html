<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1a1a1a">
  <title>Flight Schedule Poster â€“ 2025</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="jadwal.css">
</head>
<body>

  <main>
    <canvas id="poster" width="1080" height="1920"></canvas>
  </main>

  <div id="controls-container">
    <button id="toggle-controls" class="fab">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 6h16M4 12h16M4 18h16" /></svg>
    </button>
    
    <aside id="controls-panel">
      <div class="panel-header">
        <h2>Flight Poster Generator</h2>
        <button id="close-panel" class="close-btn">&times;</button>
      </div>

      <div class="panel-content">
        <section>
          <h3>Umum</h3>
          <div class="form-group">
            <label for="dateText">Hari & Tanggal</label>
            <input id="dateText" type="text" value="MINGGU, 19 OKTOBER 2025" />
            <div class="date-builder">
              <select id="selDay"></select>
              <select id="selMonth"></select>
              <select id="selYear"></select>
              <button class="btn" id="applyDateSmall">Set</button>
            </div>
            <p class="small">Format: HARI, DD BULAN YYYY</p>
          </div>
          <div class="form-group">
            <label for="bgSelect">Background</label>
            <select id="bgSelect">
              <option value="bahan_flyer_bwx.png">Bahan Flyer BWX 1</option>
              <option value="bahan_flyer_bwx2.png">Bahan Flyer BWX 2</option>
              <option value="bahan_flyer_bwx3.png">Bahan Flyer BWX 3</option>
              <option value="bahan_flyer_bwx_tema1.png">Tema Baru 1</option>
              <option value="bahan_flyer_bwx_tema2.png">Tema Baru 2</option>
            </select>
            <input type="file" id="bgInput" accept="image/*" />
          </div>
        </section>

        <section>
          <h3><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19V5"/><polyline points="5 12 12 5 19 12"/></svg> Kedatangan (Arrival)</h3>
          <div id="arrivals" class="airline-list"></div>
          <button class="btn btn-outline" id="addArrival">+ Tambah Kedatangan</button>
        </section>

        <section>
          <h3><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14"/><polyline points="19 12 12 19 5 12"/></svg> Keberangkatan (Departure)</h3>
          <div id="departures" class="airline-list"></div>
          <button class="btn btn-outline" id="addDeparture">+ Tambah Keberangkatan</button>
        </section>

        <details class="accordion">
          <summary>Pengaturan Lanjutan</summary>
          <div class="accordion-content">
            <div class="form-group">
              <label for="hoursText">Teks Operating Hours</label>
              <input id="hoursText" type="text" value="Operating Hours 06.00 - 18.00 WIB" />
            </div>
            <div class="form-group">
              <label>Ukuran Font (px)</label>
              <div class="grid-3">
                <div><label for="sizeDate">Tanggal</label><input id="sizeDate" type="number" value="40"></div>
                <div><label for="sizeRow">Jadwal</label><input id="sizeRow" type="number" value="30"></div>
                <div><label for="sizeHours">Jam Ops</label><input id="sizeHours" type="number" value="35"></div>
              </div>
            </div>
            <div class="form-group">
              <label>Warna Teks</label>
               <div class="grid-2">
                <div>
                  <label for="allTextColor">Global</label>
                  <input id="allTextColor" type="color" value="#ffffff">
                  <input id="allTextHex" type="text" value="#ffffff" placeholder="#FFFFFF">
                </div>
                 <div>
                  <label for="hoursColor">Jam Ops</label>
                  <input id="hoursColor" type="color" value="#ffffff">
                </div>
              </div>
            </div>
             <div class="form-group">
                <label class="flex-label">
                  <input id="showIndicators" type="checkbox" checked>
                  Tampilkan Indikator Posisi
                </label>
            </div>
            <button id="lockSettings" class="btn btn-secondary">ðŸ”’ Kunci Posisi</button>
          </div>
        </details>
      </div>

      <div class="panel-footer">
        <button class="btn btn-primary" id="renderBtn">Render Ulang</button>
        <div class="grid-2">
            <button class="btn" id="savePng">Download PNG</button>
            <button class="btn" id="savePdf">Download PDF</button>
        </div>
      </div>
    </aside>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="jadwal.js?v=25"></script>
</body>
</html>
